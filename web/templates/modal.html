<div id="language-modal" class="modal fade bs-modal-lg" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>

                <h3 class="modal-title">Kies je taal</h3>
            </div>

            <div class="modal-body">
                <ul class="list-columns list-columns-3">
                    {% for code, label in langcodesPrimary %}
                    <li>
                        <a href="{{fullurl}}?lang={{code}}"
                           class="btn {% if code == lang %}btn-primary{% endif %}">
                            {{label}}
                        </a>
                    </li>
                    {% endfor %}
                </ul>

                <button type="button"
                        class="btn btn-primary center-block"
                        data-toggle="collapse"
                        data-target="#alllanguages"

                >
                    Show all languages
                </button>

                <ul id="alllanguages" class="list-columns collapse">
                    {% for code, label in langcodes %}
                    <li>
                        <a href="{{fullurl}}?lang={{code}}"
                           class="btn {% if code == lang %}btn-primary{% endif %}">
                            {{label}}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
