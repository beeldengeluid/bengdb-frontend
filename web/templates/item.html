{{> header}}

{{#image}}
    <div class="full-screen item-image-container">
        <div class="item-image" data-src="{{image}}"></div>

        <button class="btn btn-default btn-lg btn-zoom">
            <span class="glyphicon glyphicon-zoom-in"></span>
            <span class="glyphicon glyphicon-zoom-out"></span>

            Zoom and pan
        </button>
     </div>
{{/image}}

{{^image}}
<div class="container">
    <h1>No image available.</h1>
</div>
{{/image}}

<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1>{{title}}</h1>

            <p class="text-muted">{{method}}</p>

            <p class="lead">{{description}}</p>
        </div>

        <div class="col-md-2">
            <br><br>
            <a href="{{image}}" class="btn btn-primary btn-lg">
                <span class="glyphicon glyphicon-download"></span>
                Download
            </a>
        </div>
    </div>
</div>

{{> footer}}
